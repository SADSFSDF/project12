<body ontouchstart>
<div class="wrap_container">
	<img src="images/banner.jpg" class="logo_1">

<script type="text/javascript">
	var win_h = $(window).height();//关键代码
	window.addEventListener('resize', function () {
	    if($(window).height() < win_h){
	        $('.btntype1').hide();
	    }else{
