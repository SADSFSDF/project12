<body ontouchstart>
<div class="wrap_container">
	<div class="commonHeader">
		<img src="images/fanhui@3x.png" class="back">
		保存微信收款码
	</div>
	<div class="hui_saveCode">
		<div class="hui_qrImgBox">
			<img src="images/qrCode.jpg">
		</div>
		<div class="hui_w1">微信扫码测试支付</div>
	</div>
	<div class="hui_inputType1">
		<span class="middle">收款昵称</span>
		<input type="text" class="input-text middle" placeholder="请输入账户昵称" name="">
	</div>
	<div class="hui_inputType1">
		<span class="middle">备注</span>
		<input type="text" class="input-text middle" placeholder="请输入备注" name="">
	</div>
	<div class="hui_inputType1">
		<span class="middle">安全密码</span>
		<input type="text" class="input-text middle" placeholder="请输入安全密码" name="">
	</div>
	<div class="hui_bottom_btn">保存微信收款码</div>
</div>
<div class="hui_pop_box2">
	<div class="hui_pop_box2Inner">
		<img src="images/check@2x.png">
		<div class="hui_pop_top2">保存成功</div>
		<div class="hui_pop_submit2">确定</div>
	</div>

<script type="text/javascript">
	$(".back").on("click",function(){
		window.location.href="index16.html";
	});
	$(".hui_bottom_btn").on("click",function(){
		$(".hui_pop_box2").show();
	})
	$(".hui_pop_submit2").on("click",function(){
		$(".hui_pop_box2").hide();
	})
	var win_h = $(window).height();//关键代码
	window.addEventListener('resize', function () {
	    if($(window).height() < win_h){
	        $('.hui_bottom_btn').hide();
	    }else{
	        $('.hui_bottom_btn').show();
	    }
	});
</script>
